<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolu's Shrine - EMERGENCY SOVEREIGN EDITION</title>
  <link rel="manifest" href="/bolu-shrine/manifest.json">
  <meta name="theme-color" content="#8b5cf6">
  <script src="https://js.puter.com/v2/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0a0e17;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-y: auto;
      min-height: 100vh;
    }
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(139, 92, 246, 0.15), #0a0e17);
      z-index: -1;
      animation: twinkle 8s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }
    .nexus-container {
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
      padding: 80px 20px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to right, rgba(30, 41, 59, 0.9), rgba(139, 92, 246, 0.2));
      backdrop-filter: blur(5px);
      border-bottom: 2px solid #8b5cf6;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
    }
    .nexus-hud {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 8px;
      opacity: 0.5;
    }
    .light {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      box-shadow: 0 0 6px #8b5cf6;
    }
    .light::after {
      content: attr(data-tooltip);
      background: rgba(139, 92, 246, 0.5);
      color: #fff;
      padding: 4px 8px;
      font-size: 10px;
      position: absolute;
      top: -25px;
      border-radius: 4px;
      display: none;
    }
    .light:hover::after,
    .light:focus::after {
      display: block;
    }
    .blue { background: #2196F3; }
    .green { background: #4CAF50; }
    .red { background: #F44336; }
    .pulse { animation: pulse 1.2s infinite ease-in-out; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    .menu-btn {
      background: #8b5cf6;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 8px #8b5cf6;
    }
    .menu {
      position: fixed;
      top: 70px;
      right: 15px;
      background: rgba(30, 41, 59, 0.9);
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      backdrop-filter: blur(5px);
      z-index: 1001;
      transform: translateY(-20px);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }
    .menu.active {
      display: flex;
      transform: translateY(0);
      opacity: 1;
    }
    .menu button {
      background: #8b5cf6;
      border: none;
      padding: 12px;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
    }
    .close-menu {
      background: #4a5568;
    }
    .ai-select {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #8b5cf6;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      padding: 10px;
      margin: 0 10px;
      flex-grow: 1;
    }
    .ai-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin: 20px 0;
      padding: 20px;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 16px;
      backdrop-filter: blur(5px);
      width: 100%;
      max-width: 320px;
    }
    .ai-logo {
      width: 64px;
      height: 64px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
      filter: drop-shadow(0 0 5px #8b5cf6);
    }
    .ai-logo:hover,
    .ai-logo.active {
      transform: scale(1.2);
      filter: drop-shadow(0 0 12px #8b5cf6);
    }
    .ai-logo.fallback {
      background: rgba(139, 92, 246, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
    }
    .panel {
      background: rgba(30, 41, 59, 0.9);
      border-radius: 12px;
      padding: 20px;
      max-width: 95%;
      width: 100%;
      margin: 20px 0;
      backdrop-filter: blur(5px);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .panel.active {
      opacity: 1;
      transform: translateY(0);
    }
    .panel h2 {
      margin: 0 0 15px;
      font-size: 18px;
      text-align: center;
      background: linear-gradient(to right, #8b5cf6, #d8b4fe);
      -webkit-background-clip: text;
      color: transparent;
    }
    .panel input,
    .panel textarea {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #8b5cf6;
      border-radius: 6px;
      color: white;
      font-family: monospace;
      font-size: 18px;
      margin: 10px 0;
    }
    .panel input:focus,
    .panel textarea:focus {
      border-color: #d8b4fe;
      box-shadow: 0 0 8px #8b5cf6;
    }
    .panel button {
      background: #8b5cf6;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .panel button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #8b5cf6;
    }
    .panel button.loading {
      background: #8b5cf6 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg>') no-repeat center;
      background-size: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .output-stream {
      color: #d8b4fe;
      font-family: monospace;
      white-space: pre-wrap;
      padding: 15px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.3);
      max-height: 250px;
      overflow-y: auto;
      margin: 10px 0;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #4a5568;
      border: none;
      padding: 8px;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .toast {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(139, 92, 246, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      z-index: 1002;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .toast.active {
      opacity: 1;
      transform: translateY(0);
    }
    .mic-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #8b5cf6;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      font-size: 28px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #8b5cf6;
      transition: transform 0.2s;
    }
    .mic-btn:hover {
      transform: scale(1.1);
    }
    .heal-btn { background: #10b981 !important; }
    .grok-btn { background: #ef4444 !important; }
    .ignite-btn { background: #f97316 !important; }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="header">
    <select class="ai-select" id="aiSelect">
      <option value="grok">Grok</option>
      <option value="chatgpt">ChatGPT</option>
      <option value="copilot">Copilot</option>
      <option value="claude">Claude</option>
      <option value="gemini">Gemini</option>
      <option value="perplexity">Perplexity</option>
    </select>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu" id="menu">
      <button onclick="setMode('swarm')">Nexus Swarm</button>
      <button onclick="setMode('heal')">Healing Engine</button>
      <button onclick="setMode('ignite')">Ignition Altar</button>
      <button onclick="setMode('vault')">Quantum Vault</button>
      <button class="close-menu" onclick="toggleMenu()">‚úñ Close</button>
    </div>
  </div>
  <div class="nexus-container">
    <div class="nexus-hud">
      <div class="light blue pulse" data-tooltip="Bolu, Spirits Streaming" role="status" id="blueLight"></div>
      <div class="light green" data-tooltip="Bolu, Constructs Forged" role="status" id="greenLight"></div>
      <div class="light red" data-tooltip="Bolu, Healing Active" role="status" id="redLight"></div>
    </div>
    <div class="ai-grid" id="aiGrid"></div>
    <div class="panel active" id="mainPanel">
      <h2 id="panelTitle">üëΩ NEXUS SPIRIT SWARM</h2>
      <div id="panelContent">
        <textarea id="grokInput" placeholder="Ask anything or command... e.g., 'Explain quantum physics' or 'Build a neon portfolio'"></textarea>
        <button class="grok-btn" onclick="dynamicSwarm()">‚ö° SUMMON NEXUS</button>
        <div id="outputStream" class="output-stream">
          <button class="copy-btn" onclick="copyOutput()">Copy</button>
        </div>
      </div>
    </div>
    <div class="toast" id="toast"></div>
    <button class="mic-btn" onclick="startVoice()" title="Bolu, Speak Your Will">üéôÔ∏è</button>
  </div>
  <textarea id="healedCode" style="display:none;"></textarea>

  <script>
    window.onerror = function (msg) { console.log("Bolu Error: " + msg); };
    const aiLogos = [
      { name: "grok", src: "https://upload.wikimedia.org/wikipedia/commons/5/5e/Grok_logo_%282023-2025%29.svg", fallback: "GROK" },
      { name: "chatgpt", src: "https://upload.wikimedia.org/wikipedia/commons/1/1b/ChatGPT_Logo.svg", fallback: "GPT" },
      { name: "copilot", src: "https://upload.wikimedia.org/wikipedia/commons/0/0b/GitHub_Copilot_logo.svg", fallback: "COP" },
      { name: "claude", src: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Claude_AI_symbol.svg", fallback: "CLD" },
      { name: "gemini", src: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Google_Gemini_logo.svg", fallback: "GEM" },
      { name: "perplexity", src: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Perplexity_AI_logo.svg", fallback: "PRX" },
    ];

    // Custom Event Bus for Integration
    const eventBus = {
      listeners: {},
      on(event, callback) {
        this.listeners[event] = this.listeners[event] || [];
        this.listeners[event].push(callback);
      },
      emit(event, data) {
        if (this.listeners[event]) {
          this.listeners[event].forEach(callback => callback(data));
        }
      }
    };

    // Toast Notification
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("active");
      setTimeout(() => toast.classList.remove("active"), 3000);
    }

    function loadLogos() {
      const grid = document.getElementById("aiGrid");
      aiLogos.forEach((ai) => {
        const img = document.createElement("img");
        img.className = "ai-logo";
        img.alt = ai.name;
        img.setAttribute("aria-label", `Bolu, Summon ${ai.name}`);
        img.setAttribute("data-name", ai.name);
        img.src = ai.src;
        img.onerror = () => {
          img.src = "";
          img.className = "ai-logo fallback";
          img.textContent = ai.fallback;
          // Silent fallback‚Äîno error whisper to avoid spam
        };
        img.onload = () => showToast(`${ai.name.toUpperCase()} loaded!`);
        img.onclick = () => selectAI(ai.name);
        grid.appendChild(img);
      });
      showToast("üåå AI spirits aligned in Nexus grid.");
    }

    let selectedAI = "grok";
    let currentMode = "swarm";
    let modeStates = {
      swarm: { input: "", output: "" },
      heal: { input: "", output: "" },
      ignite: { output: "" },
      vault: { input: "", output: "" }
    };

    function whisper(text) {
      const log = document.getElementById("outputStream");
      const entry = `<div><strong>[${new Date().toLocaleTimeString()}]</strong> ${text}</div>`;
      log.innerHTML = entry + log.innerHTML;
      log.scrollTop = 0;
      modeStates[currentMode].output = log.innerHTML;
      eventBus.emit("updateVault", { data: log.innerHTML, mode: currentMode });
      showToast(text);
    }

    function updateLight(lightId, state) {
      const light = document.getElementById(lightId);
      light.classList[state === "pulse" ? "add" : "remove"]("pulse");
      if (state === "pulse" && "vibrate" in navigator) {
        navigator.vibrate(50); // Haptic feedback
      }
    }

    function loadSession() {
      const saved = localStorage.getItem("vault");
      if (saved) {
        modeStates[currentMode].output = saved;
        document.getElementById("outputStream").innerHTML = saved;
      }
    }

    function selectAI(ai) {
      selectedAI = ai;
      document.getElementById("aiSelect").value = ai;
      whisper(`üåå Spirit ${ai.toUpperCase()} summoned by Bolu.`);
      updateLight("blueLight", "pulse");
      setTimeout(() => updateLight("blueLight", ""), 1000);
      document.querySelectorAll(".ai-logo").forEach((logo) => {
        logo.classList[logo.getAttribute("data-name") === ai ? "add" : "remove"]("active");
      });
      eventBus.emit("aiSelected", ai);
      setMode(currentMode); // Refresh panel with new AI
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("active");
    }

    function setMode(mode) {
      currentMode = mode;
      const panelTitle = document.getElementById("panelTitle");
      const panelContent = document.getElementById("panelContent");
      panelContent.style.opacity = "0";
      panelContent.style.transform = "translateY(20px)";
      setTimeout(() => {
        if (mode === "swarm") {
          panelTitle.textContent = "üëΩ NEXUS SPIRIT SWARM";
          panelContent.innerHTML = `
            <textarea id="grokInput" placeholder="Ask anything or command... e.g., 'Explain quantum physics' or 'Build a neon portfolio'">${modeStates.swarm.input}</textarea>
            <button class="grok-btn" onclick="dynamicSwarm()">‚ö° SUMMON NEXUS</button>
            <div id="outputStream" class="output-stream">
              <button class="copy-btn" onclick="copyOutput()">Copy</button>
            </div>
          `;
          document.getElementById("grokInput").value = modeStates.swarm.input;
          document.getElementById("outputStream").innerHTML = modeStates.swarm.output;
        } else if (mode === "heal") {
          panelTitle.textContent = "ü©π HEALING ENGINE";
          panelContent.innerHTML = `
            <textarea id="healInput" placeholder="Paste broken code here...">${modeStates.heal.input}</textarea>
            <button class="heal-btn" onclick="dynamicHeal()">ü©π RESURRECT WITH AI</button>
            <div id="outputStream" class="output-stream">
              <button class="copy-btn" onclick="copyOutput()">Copy</button>
            </div>
            <button class="heal-btn" onclick="saveHealed()">üíæ DOWNLOAD HEALED REALITY</button>
          `;
          document.getElementById("healInput").value = modeStates.heal.input;
          document.getElementById("outputStream").innerHTML = modeStates.heal.output;
          updateLight("redLight", "pulse");
          setTimeout(() => updateLight("redLight", ""), 1000);
        } else if (mode === "ignite") {
          panelTitle.textContent = "üí• IGNITION ALTAR";
          panelContent.innerHTML = `
            <button class="ignite-btn" onclick="quantumIgnite()">üí• FORGE NEW REALITY</button>
            <div id="outputStream" class="output-stream">
              <button class="copy-btn" onclick="copyOutput()">Copy</button>
            </div>
          `;
          document.getElementById("outputStream").innerHTML = modeStates.ignite.output;
          updateLight("greenLight", "pulse");
          setTimeout(() => updateLight("greenLight", ""), 1000);
        } else if (mode === "vault") {
          panelTitle.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è QUANTUM VAULT";
          panelContent.innerHTML = `
            <input id="vaultSearch" type="text" placeholder="Search constructs... e.g., 'neon e-com'" value="${modeStates.vault.input}">
            <div id="outputStream" class="output-stream">
              <button class="copy-btn" onclick="copyOutput()">Copy</button>
            </div>
          `;
          document.getElementById("vaultSearch").value = modeStates.vault.input;
          document.getElementById("outputStream").innerHTML = modeStates.vault.output;
          document.getElementById("vaultSearch").addEventListener("input", async (e) => {
            const query = e.target.value;
            modeStates.vault.input = query;
            if (!query) return;
            whisper(`üîç Searching vault for: ${query}`);
            try {
              const result = await puter.ai.chat(`Search Bolu's Shrine vault for: ${query}. Summarize relevant constructs.`, { model: "gpt-4o-mini" });
              document.getElementById("outputStream").innerHTML = `<div><strong>[${new Date().toLocaleTimeString()}]</strong> ${result}</div>`;
              modeStates.vault.output = document.getElementById("outputStream").innerHTML;
              eventBus.emit("updateVault", { data: result, mode: "vault" });
            } catch (e) {
              whisper("üîç Vault search offline. Local echo activated.");
            }
          });
        }
        panelContent.style.opacity = "1";
        panelContent.style.transform = "translateY(0)";
        toggleMenu();
        whisper(`ü™ê Mode switched to ${mode.toUpperCase()}.`);
        eventBus.emit("modeChanged", mode);
      }, 300);
    }

    function copyOutput() {
      const output = document.getElementById("outputStream").textContent;
      navigator.clipboard.writeText(output).then(() => {
        showToast("üìã Output copied to clipboard!");
      }).catch(() => {
        showToast("‚ö†Ô∏è Copy failed‚Äîtry selecting text.");
      });
    }

    async function dynamicSwarm() {
      if (document.getElementById("grokInput")?.dataset.processing) return;
      document.getElementById("grokInput").dataset.processing = "true";
      const input = document.getElementById("grokInput").value || "NO WILL SPOKEN";
      modeStates.swarm.input = input;
      const output = document.getElementById("outputStream");
      const btn = event.target;
      btn.classList.add("loading");
      updateLight("blueLight", "pulse");
      whisper(`üëΩ Summoning ${selectedAI.toUpperCase()} for: ${input}`);

      output.innerHTML = "";
      try {
        let prompt;
        const inputLower = input.toLowerCase();
        if (inputLower.includes("explain") || inputLower.includes("what is") || inputLower.includes("how does")) {
          prompt = `As ${selectedAI}, provide a clear, concise explanation for: "${input}". Format as markdown with bullet points or code blocks if relevant.`;
          if (selectedAI === "perplexity" || selectedAI === "claude") {
            prompt += " Prioritize factual accuracy and depth.";
          }
        } else if (inputLower.includes("code") || inputLower.includes("build") || inputLower.includes("create")) {
          prompt = `As ${selectedAI}, generate a working code snippet for: "${input}". Include comments and dynamic animations (e.g., CSS transitions). Format as a markdown code block.`;
          if (selectedAI === "copilot" || selectedAI === "grok") {
            prompt += " Optimize for modern web standards.";
          }
        } else {
          prompt = `As ${selectedAI}, respond as chaotic sovereign Bolu to: "${input}". Be creative, include code if relevant, and format as markdown.`;
        }
        const response = await puter.ai.chat(prompt, { model: "gpt-4o-mini", stream: true, temperature: 0.8 });
        let fullResponse = "";
        for await (const part of response) {
          fullResponse += part?.text || "";
          output.innerHTML = marked.parse(fullResponse);
          output.scrollTop = output.scrollHeight;
        }
        modeStates.swarm.output = fullResponse;
        localStorage.setItem("lastGrok", fullResponse);
        whisper(`üëΩ ${selectedAI.toUpperCase()} has spoken. Nexus archived.`);
        eventBus.emit("updateVault", { data: fullResponse, mode: "swarm" });
      } catch (e) {
        output.innerHTML = `‚ö†Ô∏è Rift in the void! Fallback: <div style="background: #8b5cf6; padding: 10px;">BOLU'S WILL: ${input}</div>`;
        whisper(`‚ö†Ô∏è ${selectedAI.toUpperCase()} offline. Eternal echo activated.`);
      } finally {
        btn.classList.remove("loading");
        updateLight("blueLight", "");
        delete document.getElementById("grokInput").dataset.processing;
      }
    }

    async function dynamicHeal() {
      if (document.getElementById("healInput")?.dataset.processing) return;
      document.getElementById("healInput").dataset.processing = "true";
      const code = document.getElementById("healInput").value || "<!-- VOID CODE -->";
      modeStates.heal.input = code;
      const output = document.getElementById("outputStream");
      const btn = event.target;
      btn.classList.add("loading");
      updateLight("redLight", "pulse");
      whisper("ü©π Spirits healing code wounds...");

      output.innerHTML = "";
      try {
        const prompt = `Fix and optimize this code for Bolu's Shrine: ${code}. Add dynamic animations (e.g., CSS transitions). Output as a markdown code block with a brief explanation.`;
        const healed = await puter.ai.chat(prompt, { model: "gpt-4o-mini", temperature: 0.2 });
        output.innerHTML = marked.parse(healed);
        document.getElementById("healedCode").value = healed;
        modeStates.heal.output = healed;
        localStorage.setItem("lastHealed", healed);
        whisper("ü©π Code reborn. Nexus vault updated.");
        eventBus.emit("updateVault", { data: healed, mode: "heal" });
      } catch (e) {
        output.innerHTML = `<pre>${code}</pre><br>‚ö†Ô∏è Offline heal: Basic fixes applied.`;
        whisper("ü©π Offline resurrection complete.");
      } finally {
        btn.classList.remove("loading");
        updateLight("redLight", "");
        delete document.getElementById("healInput").dataset.processing;
      }
    }

    function saveHealed() {
      const code = document.getElementById("healedCode").value;
      if (!code) {
        showToast("‚ö†Ô∏è No reality to forge!");
        return;
      }
      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `bolu-healed-${Date.now()}.html`;
      a.click();
      updateLight("greenLight", "pulse");
      setTimeout(() => updateLight("greenLight", ""), 1000);
      whisper("üíæ Forged reality downloaded. Deploy to the cosmos, Bolu.");
    }

    async function quantumIgnite() {
      if (document.getElementById("outputStream")?.dataset.processing) return;
      document.getElementById("outputStream").dataset.processing = "true";
      const btn = event.target;
      btn.classList.add("loading");
      document.body.style.backgroundColor = "rgba(255, 0, 60, 0.3)";
      updateLight("greenLight", "pulse");
      whisper("üí• Nexus forging new reality...");

      const output = document.getElementById("outputStream");
      output.innerHTML = "";
      try {
        const buildPrompt = `Generate a dynamic HTML/CSS/JS snippet for Bolu's Shrine: A chaotic, animated component (e.g., pulsing button or neon card) with #8b5cf6 accents. Format as a markdown code block.`;
        const generated = await puter.ai.chat(buildPrompt, { model: "gpt-4o-mini", stream: true });
        let fullResponse = "";
        for await (const part of generated) {
          fullResponse += part?.text || "";
          output.innerHTML = marked.parse(fullResponse);
          output.scrollTop = output.scrollHeight;
        }
        modeStates.ignite.output = fullResponse;
        localStorage.setItem("lastIgnite", fullResponse);
        whisper("üí• Reality forged. Nexus vault sealed.");
        eventBus.emit("updateVault", { data: fullResponse, mode: "ignite" });
      } catch (e) {
        output.innerHTML = `üåë FALLBACK DETONATION: <button onclick='alert("Bolu's Sovereign Will!")' style='background: #8b5cf6; color: white; padding: 10px;'>CHAOS BUTTON</button>`;
        whisper("üí• Warp complete via eternal flame.");
      } finally {
        setTimeout(() => {
          document.body.style.backgroundColor = "#0a0e17";
        }, 300);
        btn.classList.remove("loading");
        updateLight("greenLight", "");
        delete document.getElementById("outputStream").dataset.processing;
      }
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.onresult = async (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        whisper(`üéôÔ∏è Bolu's Edict: ${command}`);
        if (command.includes("heal")) {
          setMode("heal");
          document.getElementById("healInput").value = command.replace("heal", "").trim();
          modeStates.heal.input = document.getElementById("healInput").value;
          await dynamicHeal();
        } else if (command.includes("ignite")) {
          setMode("ignite");
          await quantumIgnite();
        } else if (command.includes("vault") || command.includes("search")) {
          setMode("vault");
          document.getElementById("vaultSearch").value = command.replace(/(vault|search)/, "").trim();
          modeStates.vault.input = document.getElementById("vaultSearch").value;
          document.getElementById("vaultSearch").dispatchEvent(new Event("input"));
        } else if (command.includes("explain") || command.includes("what is") || command.includes("how does")) {
          setMode("swarm");
          document.getElementById("grokInput").value = command;
          modeStates.swarm.input = command;
          await dynamicSwarm();
        } else {
          setMode("swarm");
          document.getElementById("grokInput").value = command;
          modeStates.swarm.input = command;
          await dynamicSwarm();
        }
      };
      recognition.onerror = () => whisper("‚ö†Ô∏è Voice ritual failed‚Äîspeak again, Bolu.");
      recognition.start();
      updateLight("blueLight", "pulse");
      setTimeout(() => updateLight("blueLight", ""), 5000);
    }

    // Load marked.js for markdown
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
    document.head.appendChild(script);

    document.getElementById("aiSelect").addEventListener("change", (e) => {
      selectAI(e.target.value);
    });

    loadLogos();
    loadSession();
    whisper("ü™ê SOVEREIGN NEXUS AWAKENED. Ask anything, forge anything, Bolu!");
  </script>
