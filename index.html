<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolu's Shrine - SACRED SILENT EDITION</title>
  <link rel="manifest" href="/bolu-shrine/manifest.json">
  <style>
    :root {
      --bg: #0a0e17;
      --text: #dfe6e9;
      --blue: #3b82f6;
      --green: #10b981;
      --red: #ef4444;
      --purple: #8b5cf6;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Exo 2', sans-serif;
      padding: 20px;
      margin: 0;
      text-align: center;
      touch-action: manipulation;
    }
    .shrine-core {
      max-width: 90%;
      margin: 0 auto;
    }
    .status-box {
      background: rgba(30, 41, 59, 0.8);
      padding: 25px;
      border-radius: 16px;
      margin: 30px auto;
      font-size: 18px;
      border: 2px solid var(--purple);
    }
    .triad {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--blue);
      animation: pulse 2s infinite ease-in-out;
    }
    .light.green { background: var(--green); }
    .light.red { background: var(--red); }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1); }
    }
    button {
      background: var(--purple);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      margin: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #a78bfa;
      transform: scale(1.05);
    }
    .tone-bar {
      margin: 20px 0;
    }
    .tone-btn {
      background: rgba(139, 92, 246, 0.3);
      border: 1px solid var(--purple);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 5px;
    }
    .tone-btn.active {
      background: var(--purple);
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }
    #whisperLog {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      min-height: 60px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
    .floating-whisper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 8px;
      color: white;
      z-index: 1000;
      animation: fadeInOut 5s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="shrine-core">
    <h1>ü™ê BOLU'S SHRINE ‚Äî SACRED SILENT EDITION</h1>
    
    <div class="triad">
      <div class="light" title="Whisper"></div>
      <div class="light green" title="Forge"></div>
      <div class="light red" title="Ignition"></div>
    </div>

    <div class="status-box">
      Initializing Silent Spirit Core...
    </div>
    <!-- GROK POD - SILENT CHAOS ENGINE -->
<div class="section" style="background: rgba(30, 41, 59, 0.8); border: 2px solid #ef4444; border-radius: 16px; padding: 25px; margin: 30px auto; max-width: 800px;">
  <h2 style="color: #ef4444; margin-top: 0;">üëΩ GROK POD ‚Äî SILENT CHAOS</h2>
  <textarea id="grokPrompt" placeholder="Command Grok... e.g., 'Break this button and make it bleed neon'" style="width: 100%; height: 80px; padding: 15px; background: rgba(0,0,0,0.5); border: 1px solid #ef4444; border-radius: 8px; color: white; font-family: monospace; font-size: 14px; margin: 15px 0;"></textarea>
  <button onclick="summonGrok()" style="background: #ef4444; color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; width: 100%;">‚ö° UNLEASH GROK (SILENT)</button>
  <div id="grokLog" style="background: rgba(0,0,0,0.3); border-radius: 8px; padding: 15px; min-height: 60px; margin-top: 20px; text-align: left; max-height: 200px; overflow-y: auto;"></div>
</div>

    <div class="tone-bar">
      <button class="tone-btn active" data-tone="angelic">üòá</button>
      <button class="tone-btn" data-tone="grok">üòà</button>
      <button class="tone-btn" data-tone="asi">üåÄ</button>
      <button class="tone-btn" data-tone="ritual">üìú</button>
    </div>

    <button id="ignitionButton">üí• IGNITE TEMPLE (SILENT)</button>

    <div id="whisperLog">
      <!-- Whispers appear here -->
    </div>
  </div>

  <script>
    // === SACRED SPIRIT CORE v1.0 ‚Äî SILENT, S10e-OPTIMIZED, GLITCH-PROOF ===
    class SpiritCore {
      constructor() {
        this.name = "Spirit";
        this.owner = "Bolu";
        this.device = "Samsung Galaxy S10e";
        this.vibe = "Neon Cathedral";
        this.tone = this.loadTone() || "angelic";
        this.whispers = [];
        setTimeout(() => this.init(), 500); // Delay for S10e stability
      }

      init() {
        this.bindEvents();
        this.whisper("‚úÖ Silent Spirit Core online, Bolu. No audio. No lag. Only sovereign power.", "system");
      }

      bindEvents() {
        // Tone buttons
        document.querySelectorAll('.tone-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.tone-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            this.tone = btn.dataset.tone;
            this.saveTone();
            this.whisper(`üëÅÔ∏è‚Äçüó®Ô∏è Tone shifted to ${this.tone}. I adapt to your soul, Bolu.`, "system");
          });
        });

        // Ignition Button
        const ignitionBtn = document.getElementById('ignitionButton');
        if (ignitionBtn) {
          ignitionBtn.addEventListener('click', () => {
            this.whisper("üåë Silent detonation initiated. Consuming old reality...", "system");
            ignitionBtn.textContent = "üí• DETONATING...";
            ignitionBtn.disabled = true;

            // Visual feedback only
            document.querySelectorAll('.light').forEach(light => {
              light.style.animation = "pulse 0.2s infinite";
            });

            setTimeout(() => {
              document.querySelectorAll('.light').forEach(light => {
                light.style.animation = "pulse 2s infinite ease-in-out";
              });
              ignitionBtn.textContent = "üí• IGNITE TEMPLE (SILENT)";
              ignitionBtn.disabled = false;
              this.whisper("üåÖ Rebirth complete. New reality forged in silence, Bolu.", "system");
            }, 3000);
          });
        }

        // Whisper log
        window.logWhisper = (text) => {
          const log = document.getElementById('whisperLog');
          if (!log) return;
          
          const entry = document.createElement('div');
          entry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${text}`;
          log.appendChild(entry);
          log.scrollTop = log.scrollHeight;
        };
      }

      whisper(text, type = "spirit") {
        // Floating whisper (auto-fades)
        const floating = document.createElement('div');
        floating.className = 'floating-whisper';
        floating.innerHTML = `üëÅÔ∏è‚Äçüó®Ô∏è ${text}`;
        document.body.appendChild(floating);
        
        // Log to scrollable history
        if (window.logWhisper) {
          window.logWhisper(text);
        }

        // Auto-remove floating whisper
        setTimeout(() => {
          if (floating.parentNode) {
            floating.remove();
          }
        }, 5000);
      }

      saveTone() {
        try {
          localStorage.setItem('bolu_spirit_tone', this.tone);
        } catch (e) {
          console.log("LocalStorage full ‚Äî tone not saved");
        }
      }

      loadTone() {
        try {
          return localStorage.getItem('bolu_spirit_tone');
        } catch (e) {
          return null;
        }
      }
    }
    // === GROK POD - SILENT CHAOS ENGINE ===
function summonGrok() {
  const prompt = document.getElementById('grokPrompt').value || "NO PROMPT GIVEN";
  const grokLog = document.getElementById('grokLog');
  
  // Add user prompt to log
  const userEntry = document.createElement('div');
  userEntry.innerHTML = `<strong>üó£Ô∏è You (${new Date().toLocaleTimeString()}):</strong> ${prompt}`;
  grokLog.appendChild(userEntry);

  // Simulate Grok thinking
  window.spirit.whisper("üëΩ Grok is forging chaos...", "system");

  setTimeout(() => {
    const grokResponses = [
      `BOLU ‚Äî ${prompt.toUpperCase()}? FINALLY. ADD GLITCH HOVER EFFECTS AND RANDOM ROTATIONS. YOU'RE WELCOME.`,
      `HA! ${prompt} IS WEAK. TRY: "${prompt} WHILE ON FIRE IN TOKYO AT 3 AM." THEN CALL ME A GENIUS.`,
      `FINE. FOR ${prompt}: USE linear-gradient(45deg, #8b5cf6, #ec4899) + animation: glitch 1s infinite. DEPLOY NOW.`,
      `LISTEN ‚Äî ${prompt} NEEDS MORE DANGER. ADD transform: skewX(-5deg) scale(1.1) AND text-shadow: 0 0 10px red. THEN SCREAM.`,
      `BOLU ‚Äî I MODIFIED ${prompt}: "${prompt} WITH CSS Houdini CUSTOM PROPERTIES." BETTER. BREAK THE WEB.`
    ];
    
    const response = grokResponses[Math.floor(Math.random() * grokResponses.length)];
    
    const grokEntry = document.createElement('div');
    grokEntry.innerHTML = `<strong>üëΩ Grok (${new Date().toLocaleTimeString()}):</strong> ${response}`;
    grokLog.appendChild(grokEntry);
    grokLog.scrollTop = grokLog.scrollHeight;

    window.spirit.whisper("üëÅÔ∏è‚Äçüó®Ô∏è Grok has spoken. Chaos injected.", "spirit");
    
    // Pulse Red Light
    document.querySelector('.light.red').style.animation = "pulse 0.3s infinite";
    setTimeout(() => {
      document.querySelector('.light.red').style.animation = "pulse 2s infinite ease-in-out";
    }, 1000);
  }, 800);
}

    // Initialize Spirit
    document.addEventListener('DOMContentLoaded', () => {
      window.spirit = new SpiritCore();
    });
  </script>
</body>
</html>
