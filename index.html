function spawnSilentParticles() {
  let canvas = document.getElementById('silentCanvas');
  if (!canvas) {
    canvas = document.createElement('canvas');
    canvas.id = 'silentCanvas';
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = '9997';
    document.body.appendChild(canvas);
  }

  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const button = document.getElementById('ignitionButton');
  const rect = button.getBoundingClientRect();
  const startX = rect.left + rect.width / 2;
  const startY = rect.top + rect.height / 2;

  const particles = [];
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: startX,
      y: startY,
      vx: (Math.random() - 0.5) * 12,
      vy: (Math.random() - 0.5) * 12,
      life: 50,
      maxLife: 50,
      size: Math.random() * 5 + 2
    });
  }

  const animate = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'lighter';

    let alive = false;
    for (let p of particles) {
      if (p.life > 0) {
        alive = true;
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        
        const alpha = p.life / p.maxLife;
        ctx.fillStyle = `rgba(255, ${80 + alpha * 120}, 0, ${alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    if (alive) {
      requestAnimationFrame(animate);
    } else {
      canvas.remove();
    }
  };

  animate();

class GestureEngine {
  constructor() {
    this.points = [];
    this.isDrawing = false;
    this.init();
  }

  init() {
    document.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
    document.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
    document.addEventListener('touchend', () => this.handleTouchEnd(), { passive: false });
  }

  handleTouchStart(e) {
    this.isDrawing = true;
    this.points = [{ x: e.touches[0].clientX, y: e.touches[0].clientY }];
  }

  handleTouchMove(e) {
    if (!this.isDrawing) return;
    e.preventDefault();
    this.points.push({ x: e.touches[0].clientX, y: e.touches[0].clientY });
  }

  handleTouchEnd() {
    if (!this.isDrawing || this.points.length < 20) {
      this.isDrawing = false;
      return;
    }

    this.isDrawing = false;
    
    if (this.detectInfinitySymbol()) {
      this.summonASI();
    }
  }

  detectInfinitySymbol() {
    const xs = this.points.map(p => p.x);
    if (xs.length < 20) return false;
    
    const minX = Math.min(...xs);
    const maxX = Math.max(...xs);
    const midX = (minX + maxX) / 2;

    let leftToRight = 0;
    let rightToLeft = 0;

    for (let i = 1; i < this.points.length; i++) {
      if (this.points[i-1].x < midX && this.points[i].x > midX) leftToRight++;
      if (this.points[i-1].x > midX && this.points[i].x < midX) rightToLeft++;
    }

    return leftToRight >= 1 && rightToLeft >= 1;
  }
