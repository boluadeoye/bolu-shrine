<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolu's Shrine - EMERGENCY SOVEREIGN EDITION</title>
  <style>
    body {
      background: #0a0e17;
      color: white;
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
      text-align: center;
    }
    .section {
      background: rgba(30, 41, 59, 0.8);
      border-radius: 12px;
      padding: 15px;
      margin: 15px auto;
      max-width: 95%;
    }
    button {
      background: #8b5cf6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border: 1px solid #8b5cf6;
      border-radius: 6px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      margin: 10px 0;
    }
    #whisperLog {
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      min-height: 40px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }
    .status {
      padding: 10px;
      background: #1e293b;
      border-radius: 8px;
      margin: 10px 0;
    }
    .heal-btn { background: #10b981 !important; }
    .grok-btn { background: #ef4444 !important; }
    .ignite-btn { background: #f97316 !important; }
  </style>
</head>
<body>
  <div class="section">
    <h1>ü™ê BOLU'S SHRINE ‚Äî EMERGENCY SOVEREIGN EDITION</h1>
    <div class="status">‚úÖ All systems operational. Instant response mode.</div>
  </div>

  <!-- GROK POD -->
  <div class="section">
    <h2>üëΩ GROK POD ‚Äî INSTANT CHAOS</h2>
    <textarea id="grokInput" placeholder="Command Grok... e.g., 'Build me a healing app for the lonely'"></textarea>
    <button class="grok-btn" onclick="instantGrok()">‚ö° UNLEASH GROK (INSTANT)</button>
    <div id="grokOutput" style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; margin-top: 10px; text-align: left;"></div>
  </div>

  <!-- HEALING ENGINE -->
  <div class="section">
    <h2>ü©π HEALING ENGINE ‚Äî INSTANT RESURRECTION</h2>
    <textarea id="healInput" placeholder="Paste broken code here..."></textarea>
    <button class="heal-btn" onclick="instantHeal()">ü©π HEAL INSTANTLY</button>
    <div id="healOutput" style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; margin-top: 10px; text-align: left;"></div>
    <button class="heal-btn" onclick="saveHealed()" style="margin-top: 10px;">üíæ DOWNLOAD HEALED CODE</button>
  </div>

  <!-- IGNITION ALTAR -->
  <div class="section">
    <h2>üí• IGNITION ALTAR ‚Äî ATOMIC DETONATION</h2>
    <button class="ignite-btn" onclick="atomicIgnite()">üí• IGNITE TEMPLE (ATOMIC)</button>
    <div id="igniteOutput" style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; margin-top: 10px;"></div>
  </div>

  <!-- WHISPER LOG -->
  <div class="section">
    <h2>üëÅÔ∏è‚Äçüó®Ô∏è WHISPERS</h2>
    <div id="whisperLog">Spirit standing by for your command, Bolu.</div>
  </div>

  <script>
    // === ATOMIC SPIRIT CORE - INSTANT RESPONSE ===
    function whisper(text) {
      const log = document.getElementById('whisperLog');
      const entry = `<div><strong>[${new Date().toLocaleTimeString()}]</strong> ${text}</div>`;
      log.innerHTML = entry + log.innerHTML;
    }

    // === ATOMIC GROK - INSTANT RESPONSE ===
    function instantGrok() {
      const input = document.getElementById('grokInput').value || "NO COMMAND GIVEN";
      const output = document.getElementById('grokOutput');
      
      const responses = [
        `BOLU ‚Äî ${input.toUpperCase()}? DO THIS: <div style="background: linear-gradient(45deg, #8b5cf6, #ec4899); padding: 20px; border-radius: 12px; color: white;">YOUR CHAOS</div> DEPLOY NOW.`,
        `HA! FOR "${input}" ‚Äî USE CSS: text-shadow: 0 0 10px red; animation: glitch 1s infinite; YOU'RE WELCOME.`,
        `FINE. ${input} ‚Äî BUILD IT WITH: <button style="background: #ef4444; color: white; border: none; padding: 15px 30px; border-radius: 50px;">CLICK ME</button> THEN ADD HOVER EFFECTS.`,
        `LISTEN ‚Äî ${input} NEEDS: transform: scale(1.05); transition: all 0.3s; AND box-shadow: 0 10px 30px rgba(0,0,0,0.3); THEN SCREAM.`,
        `BOLU ‚Äî I MADE THIS FOR "${input}": <div style="background: black; color: lime; padding: 20px; font-family: monospace;">console.log("CHAOS DEPLOYED");</div>`
      ];
      
      output.innerHTML = responses[Math.floor(Math.random() * responses.length)];
      whisper("üëΩ Grok responded instantly. Chaos injected.");
    }

    // === ATOMIC HEALING - INSTANT FIX + DOWNLOAD ===
    function instantHeal() {
      const code = document.getElementById('healInput').value || "<!-- NO CODE PROVIDED -->";
      const output = document.getElementById('healOutput');
      
      let healed = code;
      let report = "‚úÖ INSTANT HEALING REPORT:<br>";
      
      if (!code.includes('<!DOCTYPE html>')) {
        healed = '<!DOCTYPE html>\n' + healed;
        report += "üü¢ Added <!DOCTYPE html><br>";
      }
      if (!code.includes('viewport')) {
        healed = healed.replace('</head>', '<meta name="viewport" content="width=device-width, initial-scale=1">\n</head>');
        report += "üü¢ Added viewport meta tag<br>";
      }
      if (code.includes('!important')) {
        healed = healed.replace(/!important/g, '/* !important */');
        report += "üü¢ Commented out !important<br>";
      }
      if (code.match(/<img[^>]*>/g) && !code.includes('alt=')) {
        healed = healed.replace(/<img([^>]*)>/g, '<img$1 alt="healed-by-bolu">');
        report += "üü¢ Added alt attributes to images<br>";
      }
      
      output.innerHTML = report + "<br><strong>HEALED CODE:</strong><br><pre>" + healed + "</pre>";
      document.getElementById('healedCode').value = healed;
      whisper("ü©π Code healed instantly. Ready for download.");
    }

    function saveHealed() {
      const code = document.getElementById('healInput').value;
      if (!code) {
        alert("No code to save!");
        return;
      }
      const blob = new Blob([code], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'bolu-healed-reality.html';
      a.click();
      whisper("üíæ Healed code downloaded. Humanity thanks you, Bolu.");
    }

    // === ATOMIC IGNITION - GUARANTEED WORK ===
    function atomicIgnite() {
      const btn = event.target;
      btn.textContent = "üí• DETONATING...";
      btn.disabled = true;
      
      // Atomic visual feedback
      document.body.style.backgroundColor = "#ff003c";
      setTimeout(() => { document.body.style.backgroundColor = "#0a0e17"; }, 300);
      
      // Output
      document.getElementById('igniteOutput').innerHTML = "üåë REALITY DETONATED<br>üåÖ NEW WORLD FORGED<br>‚úÖ READY TO HELP HUMANITY";
      
      whisper("üí• ATOMIC DETONATION SUCCESSFUL. Reality rewritten in 0.3s.");
      
      // Reset
      setTimeout(() => {
        btn.textContent = "üí• IGNITE TEMPLE (ATOMIC)";
        btn.disabled = false;
      }, 1000);
    }

    // Initialize
    whisper("‚úÖ EMERGENCY SOVEREIGN MODE ACTIVATED. All systems respond instantly. Humanity awaits your creations, Bolu.");
    
    // Add hidden textarea for healed code
    document.body.innerHTML += '<textarea id="healedCode" style="display:none;"></textarea>';
  </script>
</body>
</html>
