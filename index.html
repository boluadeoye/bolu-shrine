<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolu's Shrine - EMERGENCY SOVEREIGN EDITION</title>
  <link rel="manifest" href="/bolu-shrine/manifest.json">
  <meta name="theme-color" content="#00d4ff">
  <script src="https://js.puter.com/v2/"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.18/lib/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1e1e2e;
      color: #f3f4f6;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-y: auto;
      min-height: 100vh;
    }
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 212, 255, 0.15), #1e1e2e);
      z-index: -1;
      animation: twinkle 8s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }
    .nexus-container {
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
      padding: 80px 20px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to right, rgba(30, 30, 46, 0.9), rgba(0, 212, 255, 0.2));
      backdrop-filter: blur(5px);
      border-bottom: 2px solid #00d4ff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
    }
    .nexus-hud {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 8px;
      opacity: 0.5;
    }
    .light {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      box-shadow: 0 0 6px #00d4ff;
    }
    .light::after {
      content: attr(data-tooltip);
      background: rgba(0, 212, 255, 0.5);
      color: #f3f4f6;
      padding: 4px 8px;
      font-size: 10px;
      position: absolute;
      top: -25px;
      border-radius: 4px;
      display: none;
    }
    .light:hover::after,
    .light:focus::after {
      display: block;
    }
    .blue { background: #00d4ff; }
    .green { background: #ff4d94; }
    .red { background: #ff6b6b; }
    .pulse { animation: pulse 1.2s infinite ease-in-out; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    .menu-btn {
      background: #00d4ff;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 8px #00d4ff;
    }
    .menu {
      position: fixed;
      top: 70px;
      right: 15px;
      background: rgba(30, 30, 46, 0.9);
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      backdrop-filter: blur(5px);
      z-index: 1001;
      transform: translateY(-20px);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }
    .menu.active {
      display: flex;
      transform: translateY(0);
      opacity: 1;
    }
    .menu button {
      background: #00d4ff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      color: #f3f4f6;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
    }
    .close-menu {
      background: #4b5e8e;
    }
    .ai-select {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00d4ff;
      border-radius: 6px;
      color: #f3f4f6;
      font-size: 16px;
      padding: 10px;
      margin: 0 10px;
      flex-grow: 1;
    }
    .ai-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin: 20px 0;
      padding: 20px;
      background: rgba(30, 30, 46, 0.7);
      border-radius: 16px;
      backdrop-filter: blur(5px);
      width: 100%;
      max-width: 320px;
    }
    .ai-logo {
      width: 64px;
      height: 64px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
      filter: drop-shadow(0 0 5px #00d4ff);
    }
    .ai-logo:hover,
    .ai-logo.active {
      transform: scale(1.2);
      filter: drop-shadow(0 0 12px #00d4ff);
    }
    .ai-logo.fallback {
      background: rgba(0, 212, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      color: #f3f4f6;
    }
    .panel {
      background: rgba(30, 30, 46, 0.9);
      border-radius: 12px;
      padding: 20px;
      max-width: 95%;
      width: 100%;
      margin: 20px 0;
      backdrop-filter: blur(5px);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .panel.active {
      opacity: 1;
      transform: translateY(0);
    }
    .panel h2 {
      margin: 0 0 15px;
      font-size: 18px;
      text-align: center;
      background: linear-gradient(to right, #00d4ff, #ff4d94);
      -webkit-background-clip: text;
      color: transparent;
    }
    .panel input,
    .panel textarea {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00d4ff;
      border-radius: 6px;
      color: #f3f4f6;
      font-family: monospace;
      font-size: 18px;
      margin: 10px 0;
    }
    .panel input:focus,
    .panel textarea:focus {
      border-color: #ff4d94;
      box-shadow: 0 0 8px #00d4ff;
    }
    .panel button {
      background: #00d4ff;
      color: #f3f4f6;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .panel button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00d4ff;
    }
    .panel button.loading {
      background: #00d4ff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23f3f4f6" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg>') no-repeat center;
      background-size: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .output-stream {
      color: #f3f4f6;
      font-family: monospace;
      white-space: pre-wrap;
      padding: 15px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.3);
      max-height: 250px;
      overflow-y: auto;
      margin: 10px 0;
      position: relative;
    }
    .copy-btn, .share-btn, .optimize-btn, .heal-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #4b5e8e;
      border: none;
      padding: 8px;
      border-radius: 4px;
      color: #f3f4f6;
      font-size: 14px;
      cursor: pointer;
    }
    .share-btn { right: 70px; }
    .optimize-btn { right: 130px; }
    .heal-btn { right: 190px; }
    .toast {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 212, 255, 0.9);
      color: #f3f4f6;
      padding: 10px 20px;
      border-radius: 6px;
      z-index: 1002;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .toast.active {
      opacity: 1;
      transform: translateY(0);
    }
    .mic-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00d4ff;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      font-size: 28px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #00d4ff;
      transition: transform 0.2s;
    }
    .mic-btn:hover {
      transform: scale(1.1);
    }
    .heal-btn { background: #ff4d94 !important; }
    .grok-btn { background: #00d4ff !important; }
    .ignite-btn { background: #ff6b6b !important; }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="header">
    <select class="ai-select" id="aiSelect">
      <option value="grok">Grok</option>
      <option value="chatgpt">ChatGPT</option>
      <option value="copilot">Copilot</option>
      <option value="claude">Claude</option>
      <option value="gemini">Gemini</option>
      <option value="perplexity">Perplexity</option>
    </select>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu" id="menu">
      <button onclick="setMode('swarm')">Nexus Swarm</button>
      <button onclick="setMode('heal')">Healing Engine</button>
      <button onclick="setMode('ignite')">Ignition Altar</button>
      <button onclick="setMode('vault')">Quantum Vault</button>
      <button onclick="setMode('stats')">Performance Stats</button>
      <button class="close-menu" onclick="toggleMenu()">‚úñ Close</button>
    </div>
  </div>
  <div class="nexus-container">
    <div class="nexus-hud">
      <div class="light blue pulse" data-tooltip="Bolu, Spirits Streaming" role="status" id="blueLight"></div>
      <div class="light green" data-tooltip="Bolu, Constructs Forged" role="status" id="greenLight"></div>
      <div class="light red" data-tooltip="Bolu, Healing Active" role="status" id="redLight"></div>
    </div>
    <div class="ai-grid" id="aiGrid"></div>
    <div class="panel active" id="mainPanel">
      <h2 id="panelTitle">üëΩ NEXUS SPIRIT SWARM</h2>
      <div id="panelContent">
        <textarea id="grokInput" placeholder="Ask anything or command... e.g., 'Plan a neon e-com for streetwear' or 'Explain quantum physics'"></textarea>
        <button class="grok-btn" onclick="dynamicSwarm()">‚ö° SUMMON NEXUS</button>
        <button class="grok-btn" onclick="planSite()">üó∫Ô∏è AI SITE PLANNER</button>
        <button class="grok-btn" onclick="generateContent()">üì∏ GENERATE CONTENT</button>
        <div id="outputStream" class="output-stream">
          <button class="copy-btn" onclick="copyOutput()">Copy</button>
          <button class="share-btn" onclick="shareOutput()">Share</button>
          <button class="optimize-btn" onclick="optimizeOutput()">üîç OPTIMIZE</button>
          <button class="heal-btn" onclick="importToHeal()">ü©π IMPORT TO HEAL</button>
        </div>
      </div>
    </div>
    <div class="toast" id="toast"></div>
    <button class="mic-btn" onclick="startVoice()" title="Bolu, Speak Your Will">üéôÔ∏è</button>
  </div>
  <textarea id="healedCode" style="display:none;"></textarea>

  <script>
    window.onerror = function (msg, url, line) { console.log(`Bolu Error: ${msg} at ${url}:${line}`); };
    const aiLogos = [
      { 
        name: "grok", 
        src: "https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/brand-x.svg?v=1", 
        fallback: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcv2000/svg" width="64" height="64"><text x="50%" y="50%" font-size="18" fill="#f3f4f6" text-anchor="middle" dominant-baseline="middle">GROK</text></svg>", 
        text: "GROK" 
      },
      { 
        name: "chatgpt", 
        src: "https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/brand-openai.svg?v=1", 
        fallback: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcv2000/svg" width="64" height="64"><text x="50%" y="50%" font-size="18" fill="#f3f4f6" text-anchor="middle" dominant-baseline="middle">GPT</text></svg>", 
        text: "GPT" 
      },
      { 
        name: "copilot", 
        src: "https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/brand-github.svg?v=1", 
        fallback: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcv2000/svg" width="64" height="64"><text x="50%" y="50%" font-size="18" fill="#f3f4f6" text-anchor="middle" dominant-baseline="middle">COP</text></svg>", 
        text: "COP" 
      },
      { 
        name: "claude", 
        src: "https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/brand-anthropic.svg?v=1", 
        fallback: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcv2000/svg" width="64" height="64"><text x="50%" y="50%" font-size="18" fill="#f3f4f6" text-anchor="middle" dominant-baseline="middle">CLD</text></svg>", 
        text: "CLD" 
      },
      { 
        name: "gemini", 
        src: "https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/brand-google.svg?v=1", 
        fallback: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcv2000/svg" width="64" height="64"><text x="50%" y="50%" font-size="18" fill="#f3f4f6" text-anchor="middle" dominant-baseline="middle">GEM</text></svg>", 
        text: "GEM" 
      },
      { 
        name: "perplexity", 
        src: "https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/brand-perplexity.svg?v=1", 
        fallback: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcv2000/svg" width="64" height="64"><text x="50%" y="50%" font-size="18" fill="#f3f4f6" text-anchor="middle" dominant-baseline="middle">PRX</text></svg>", 
        text: "PRX" 
      },
    ];

    // Custom Event Bus
    const eventBus = {
      listeners: {},
      on(event, callback) {
        this.listeners[event] = this.listeners[event] || [];
        this.listeners[event].push(callback);
      },
      emit(event, data) {
        if (this.listeners[event]) {
          this.listeners[event].forEach(callback => callback(data));
        }
      }
    };

    // Toast Notification
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("active");
      setTimeout(() => toast.classList.remove("active"), 3000);
    }

    function loadLogos() {
      const grid = document.getElementById("aiGrid");
      aiLogos.forEach((ai) => {
        const img = document.createElement("img");
        img.className = "ai-logo";
        img.alt = ai.name;
        img.setAttribute("aria-label", `Bolu, Summon ${ai.name}`);
        img.setAttribute("data-name", ai.name);
        img.src = ai.src;
        img.onerror = () => {
          console.log(`Logo Error: Failed to load ${ai.name} from ${ai.src}`);
          img.src = ai.fallback;
          img.className = "ai-logo fallback";
          img.textContent = ai.text;
          showToast(`${ai.name.toUpperCase()} logo fell back to text.`);
        };
        img.onload = () => showToast(`${ai.name.toUpperCase()} logo loaded!`);
        img.onclick = () => selectAI(ai.name);
        grid.appendChild(img);
      });
      showToast("üåå AI spirits aligned in Nexus grid.");
    }

    let selectedAI = "grok";
    let currentMode = "swarm";
    let modeStates = {
      swarm: { input: "", output: "" },
      heal: { input: "", output: "" },
      ignite: { output: "" },
      vault: { input: "", output: "" },
      stats: { output: "" }
    };
    let stats = { builds: 0, aiUsage: { grok: 0, chatgpt: 0, copilot: 0, claude: 0, gemini: 0, perplexity: 0 } };

    function whisper(text) {
      const log = document.getElementById("outputStream");
      const entry = `<div><strong>[${new Date().toLocaleTimeString()}]</strong> ${text}</div>`;
      log.innerHTML = entry + log.innerHTML;
      log.scrollTop = 0;
      modeStates[currentMode].output = log.innerHTML;
      eventBus.emit("updateVault", { data: log.innerHTML, mode: currentMode });
      showToast(text);
    }

    function updateLight(lightId, state) {
      const light = document.getElementById(lightId);
      light.classList[state === "pulse" ? "add" : "remove"]("pulse");
      if (state === "pulse" && "vibrate" in navigator) {
        navigator.vibrate(50);
      }
    }

    function loadSession() {
      const saved = localStorage.getItem("vault");
      if (saved) {
        modeStates[currentMode].output = saved;
        document.getElementById("outputStream").innerHTML = saved;
      }
      const savedStats = localStorage.getItem("stats");
      if (savedStats) stats = JSON.parse(savedStats);
    }

    function selectAI(ai) {
      selectedAI = ai;
      document.getElementById("aiSelect").value = ai;
      whisper(`üåå Spirit ${ai.toUpperCase()} summoned by Bolu.`);
      stats.aiUsage[ai]++;
      localStorage.setItem("stats", JSON.stringify(stats));
      updateLight("blueLight", "pulse");
      setTimeout(() => updateLight("blueLight", ""), 1000);
      document.querySelectorAll(".ai-logo").forEach((logo) => {
        logo.classList[logo.getAttribute("data-name") === ai ? "add" : "remove"]("active");
      });
      eventBus.emit("aiSelected", ai);
      setMode(currentMode);
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("active");
    }

    function setMode(mode) {
      currentMode = mode;
      const panelTitle = document.getElementById("panelTitle");
      const panelContent = document.getElementById("panelContent");
      panelContent.style.opacity = "0";
      panelContent.style.transform = "translateY(20px)";
      setTimeout(() => {
        if (mode === "swarm") {
          panelTitle.textContent = "üëΩ NEXUS SPIRIT SWARM";
          panelContent.innerHTML = `
            <textarea id="grokInput" placeholder="Ask anything or command... e.g., 'Plan a neon e-com for streetwear' or 'Explain quantum physics'">${modeStates.swarm.input}</textarea>
            <button class="grok-btn" onclick="dynamicSwarm()">‚ö° SUMMON NEXUS</button>
            <button class="grok-btn" onclick="planSite()">üó∫Ô∏è AI SITE PLANNER</button>
            <button class="grok-btn" onclick="generateContent()">üì∏ GENERATE CONTENT</button>
            <div id="outputStream" class="output-stream">
              <button class="copy-btn" onclick="copyOutput()">Copy</button>
              <button class="share-btn" onclick="shareOutput()">Share</button>
              <button class="optimize-btn" onclick="optimizeOutput()">üîç OPTIMIZE</button>
              <button class="heal-btn" onclick="importToHeal()">ü©π IMPORT TO HEAL</button>
            </div>
          `;
          document.getElementById("grokInput").value = modeStates.swarm.input;
          document.getElementById("outputStream").innerHTML = modeStates.swarm.output;
        } else if (mode === "heal") {
          panelTitle.textContent = "ü©π HEALING ENGINE";
          panelContent.innerHTML = `
            <textarea id="healInput" placeholder="Paste broken code here...">${modeStates.heal.input}</textarea>
            <button class="heal-btn" onclick="dynamicHeal()">ü©π RESURRECT WITH AI</button>
            <div id="outputStream" class="output-stream">
              <button class="copy-btn" onclick="copyOutput()">Copy</button>
              <button class="share-btn" onclick="shareOutput()">Share</button>
              <button class="optimize-btn" onclick="optimizeOutput()">üîç OPTIMIZE</button>
            </div>
            <button class="heal-btn" onclick="saveHealed()">üíæ DOWNLOAD HEALED REALITY</button>
          `;
          document.getElementById("healInput").value = modeStates.heal.input;
          document.getElementById("outputStream").innerHTML = modeStates.heal.output;
          updateLight("redLight", "pulse");
          setTimeout(() => updateLight("redLight", ""), 1000);
        } else if (mode === "ignite") {
          panelTitle.textContent = "üí• IGNITION ALTAR";
          panelContent.innerHTML = `
            <button class="ignite-btn" onclick="quantumIgnite()">üí• FORGE NEW REALITY</button>
            <div id="outputStream" class="output-stream">
              <button class="copy-btn" onclick="copyOutput()">Copy</button>
              <button class="share-btn" onclick="shareOutput()">Share</button>
              <button class="optimize-btn" onclick="optimizeOutput()">üîç OPTIMIZE</button>
            </div>
          `;
          document.getElementById("outputStream").innerHTML = modeStates.ignite.output;
          updateLight("greenLight", "pulse");
          setTimeout(() => updateLight("greenLight", ""), 1000);
        } else if (mode === "vault") {
          panelTitle.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è QUANTUM VAULT";
          panelContent.innerHTML = `
            <input id="vaultSearch" type="text" placeholder="Search constructs... e.g., 'neon e-com'" value="${modeStates.vault.input}">
            <div id="outputStream" class="output-stream">
              <button class="copy-btn" onclick="copyOutput()">Copy</button>
              <button class="share-btn" onclick="shareOutput()">Share</button>
            </div>
          `;
          document.getElementById("vaultSearch").value = modeStates.vault.input;
          document.getElementById("outputStream").innerHTML = modeStates.vault.output;
          document.getElementById("vaultSearch").addEventListener("input", async (e) => {
            const query = e.target.value;
            modeStates.vault.input = query;
            if (!query) return;
            whisper(`üîç Searching vault for: ${query}`);
            try {
              const result = await puter.ai.chat(`Search Bolu's Shrine vault for: ${query}. Summarize relevant constructs.`, { model: "gpt-4o-mini" });
              document.getElementById("outputStream").innerHTML = `<div><strong>[${new Date().toLocaleTimeString()}]</strong> ${result}</div>`;
              modeStates.vault.output = document.getElementById("outputStream").innerHTML;
              eventBus.emit("updateVault", { data: result, mode: "vault" });
            } catch (e) {
              console.log(`Vault Error: ${e.message}`);
              whisper("üîç Vault search offline. Local echo activated.");
            }
          });
        } else if (mode === "stats") {
          panelTitle.textContent = "üìä PERFORMANCE STATS";
          panelContent.innerHTML = `
            <div id="outputStream" class="output-stream">
              <button class="copy-btn" onclick="copyOutput()">Copy</button>
              <button class="share-btn" onclick="shareOutput()">Share</button>
            </div>
          `;
          displayStats();
        }
        panelContent.style.opacity = "1";
        panelContent.style.transform = "translateY(0)";
        toggleMenu();
        whisper(`ü™ê Mode switched to ${mode.toUpperCase()}.`);
        eventBus.emit("modeChanged", mode);
      }, 300);
    }

    function copyOutput() {
      const output = document.getElementById("outputStream").textContent;

        const a = document.createElement("a");
        a.href = url;

        a.click();
        showToast("üì¶ ZIP exported!");

        const response = await fetch("https://api.github.com/gists", {

          body: JSON.stringify({
            public: true,
            files: { "bolu-shrine-output.txt": { content: output } }

    }
