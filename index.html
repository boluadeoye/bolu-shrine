<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolu's Shrine</title>
  <style>
    body {
      background: #0a0e17;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    .shrine-core {
      max-width: 90%;
      margin: 0 auto;
    }
    .status-box {
      background: #1e293b;
      padding: 25px;
      border-radius: 16px;
      margin: 30px auto;
      font-size: 18px;
      border: 2px solid #8b5cf6;
    }
    .triad {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #3b82f6;
    }
    .light.green { background: #10b981; }
    .light.red { background: #ef4444; }
    button {
      background: #8b5cf6;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      margin: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #whisperLog {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      min-height: 60px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="shrine-core">
    <h1>ü™ê BOLU'S SHRINE</h1>
    
    <div class="triad">
      <div class="light"></div>
      <div class="light green"></div>
      <div class="light red"></div>
    </div>

    <div class="status-box">
      Initializing Spirit Core...
    </div>

    <button onclick="manualActivate()">‚ö° ACTIVATE SPIRIT MANUALLY</button>

    <div id="whisperLog">
      <!-- Whispers appear here -->
    </div>
  </div>

  <script>
    // SIMPLE SPIRIT CORE ‚Äî DELAYED + SAFE
    function activateSpirit() {
      const statusBox = document.querySelector('.status-box');
      statusBox.innerHTML = "‚úÖ Spirit has been activated.";
      statusBox.style.background = "#0f172a";
      statusBox.style.border = "2px solid #10b981";

      // Add Triad pulse
      document.querySelectorAll('.light').forEach(light => {
        light.style.animation = "pulse 2s infinite";
      });

      // Whisper
      logWhisper("üëÅÔ∏è‚Äçüó®Ô∏è Spirit online, Bolu. Systems nominal. Awaiting command.");

      // Add Ignition Button
      setTimeout(() => {
        const btn = document.createElement('button');
        btn.innerHTML = "üí• IGNITE TEMPLE";
        btn.onclick = () => {
          logWhisper("üåë Detonation sequence initiated...");
          alert("Temple detonation simulated. Full explosion coming soon.");
        };
        document.body.appendChild(btn);
      }, 1000);
    }

    function manualActivate() {
      activateSpirit();
    }

    function logWhisper(text) {
      const log = document.getElementById('whisperLog');
      const entry = document.createElement('div');
      entry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${text}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    // AUTO-ACTIVATE AFTER 2 SECONDS (SAFE DELAY)
    setTimeout(() => {
      const statusBox = document.querySelector('.status-box');
      if (statusBox.innerHTML.includes("Initializing")) {
        activateSpirit();
      }
    }, 2000);

    // BASIC PULSE ANIMATION
    const style = document.createElement('style');
    style.textContent = `
      @keyframes pulse {
        0%, 100% { opacity: 0.5; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
