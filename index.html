<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolu's Shrine - EMERGENCY SOVEREIGN EDITION</title>
  <link rel="manifest" href="/bolu-shrine/manifest.json">
  <meta name="theme-color" content="#00d4ff">
  <script src="https://js.puter.com/v2/"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.18/lib/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1e1e2e;
      color: #f3f4f6;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-y: auto;
      min-height: 100vh;
      overscroll-behavior: none;
    }
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 212, 255, 0.15), #1e1e2e);
      z-index: -1;
      animation: twinkle 8s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }
    .nexus-container {
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
      padding: 80px 20px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to right, rgba(30, 30, 46, 0.9), rgba(0, 212, 255, 0.2));
      backdrop-filter: blur(5px);
      border-bottom: 2px solid #00d4ff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
    }
    .nexus-hud {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 8px;
      opacity: 0.5;
    }
    .light {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      box-shadow: 0 0 6px #00d4ff;
    }
    .light::after {
      content: attr(data-tooltip);
      background: rgba(0, 212, 255, 0.5);
      color: #f3f4f6;
      padding: 4px 8px;
      font-size: 10px;
      position: absolute;
      top: -25px;
      border-radius: 4px;
      display: none;
    }
    .light:hover::after,
    .light:focus::after {
      display: block;
    }
    .blue { background: #00d4ff; }
    .green { background: #ff4d94; }
    .red { background: #ff6b6b; }
    .pulse { animation: pulse 1.2s infinite ease-in-out; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    .menu-btn {
      background: #00d4ff;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 8px #00d4ff;
    }
    .menu {
      position: fixed;
      top: 70px;
      right: 15px;
      background: rgba(30, 30, 46, 0.9);
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      backdrop-filter: blur(5px);
      z-index: 1001;
      transform: translateY(-20px);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }
    .menu.active {
      display: flex;
      transform: translateY(0);
      opacity: 1;
    }
    .menu button {
      background: #00d4ff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      color: #f3f4f6;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
    }
    .close-menu {
      background: #4b5e8e;
    }
    .ai-select {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00d4ff;
      border-radius: 6px;
      color: #f3f4f6;
      font-size: 16px;
      padding: 10px;
      margin: 0 10px;
      flex-grow: 1;
    }
    .ai-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin: 20px 0;
      padding: 20px;
      background: rgba(30, 30, 46, 0.7);
      border-radius: 16px;
      backdrop-filter: blur(5px);
      width: 100%;
      max-width: 320px;
      min-height: 150px;
    }
    .ai-logo {
      width: 64px;
      height: 64px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
      filter: drop-shadow(0 0 5px #00d4ff);
    }
    .ai-logo:hover,
    .ai-logo.active {
      transform: scale(1.2);
      filter: drop-shadow(0 0 12px #00d4ff);
    }
    .ai-logo.fallback {
      background: rgba(0, 212, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      color: #f3f4f6;
    }
    .panel {
      background: rgba(30, 30, 46, 0.9);
      border-radius: 12px;
      padding: 20px;
      max-width: 95%;
      width: 100%;
      margin: 20px 0;
      backdrop-filter: blur(5px);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .panel.active {
      opacity: 1;
      transform: translateY(0);
    }
    .panel h2 {
      margin: 0 0 15px;
      font-size: 18px;
      text-align: center;
      background: linear-gradient(to right, #00d4ff, #ff4d94);
      -webkit-background-clip: text;
      color: transparent;
    }
    .panel input,
    .panel textarea {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00d4ff;
      border-radius: 6px;
      color: #f3f4f6;
      font-family: monospace;
      font-size: 18px;
      margin: 10px 0;
    }
    .panel input:focus,
    .panel textarea:focus {
      border-color: #ff4d94;
      box-shadow: 0 0 8px #00d4ff;
    }
    .panel button {
      background: #00d4ff;
      color: #f3f4f6;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .panel button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00d4ff;
    }
    .panel button.loading {
      background: #00d4ff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23f3f4f6" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg>') no-repeat center;
      background-size: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .output-stream {
      color: #f3f4f6;
      font-family: monospace;
      white-space: pre-wrap;
      padding: 15px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.3);
      max-height: 250px;
      overflow-y: auto;
      margin: 10px 0;
      position: relative;
    }
    .copy-btn, .share-btn, .optimize-btn, .heal-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #4b5e8e;
      border: none;
      padding: 8px;
      border-radius: 4px;
      color: #f3f4f6;
      font-size: 14px;
      cursor: pointer;
    }
    .share-btn { right: 70px; }
    .optimize-btn { right: 130px; }
    .heal-btn { right: 190px; }
    .toast {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 212, 255, 0.9);
      color: #f3f4f6;
      padding: 10px 20px;
      border-radius: 6px;
      z-index: 1002;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .toast.active {
      opacity: 1;
      transform: translateY(0);
    }
    .mic-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00d4ff;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      font-size: 28px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #00d4ff;
      transition: transform 0.2s;
    }
    .mic-btn:hover {
      transform: scale(1.1);
    }
    .grok-btn { background: #00d4ff !important; }
    .heal-btn-panel { background: #ff4d94 !important; }
    .ignite-btn { background: #ff6b6b !important; }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="header">
    <select class="ai-select" id="aiSelect">
      <option value="grok">Grok</option>
      <option value="chatgpt">ChatGPT</option>
      <option value="copilot">Copilot</option>
      <option value="claude">Claude</option>
      <option value="gemini">Gemini</option>
      <option value="perplexity">Perplexity</option>
    </select>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu" id="menu">
      <button onclick="setMode('swarm')">Nexus Swarm</button>
      <button onclick="setMode('heal')">Healing Engine</button>
      <button onclick="setMode('ignite')">Ignition Altar</button>
      <button onclick="setMode('vault')">Quantum Vault</button>
      <button onclick="setMode('stats')">Performance Stats</button>
      <button class="close-menu" onclick="toggleMenu()">‚úñ Close</button>
    </div>
  </div>
  <div class="nexus-container">
    <div class="nexus-hud">
      <div class="light blue pulse" data-tooltip="Bolu, Spirits Streaming" role="status" id="blueLight"></div>
      <div class="light green" data-tooltip="Bolu, Constructs Forged" role="status" id="greenLight"></div>
      <div class="light red" data-tooltip="Bolu, Healing Active" role="status" id="redLight"></div>
    </div>
    <div class="ai-grid" id="aiGrid"></div>
    <div class="panel active" id="mainPanel">
      <h2 id="panelTitle">üëΩ NEXUS SPIRIT SWARM</h2>
      <div id="panelContent">
        <textarea id="grokInput" placeholder="Ask anything or command... e.g., 'Plan a neon e-com for streetwear' or 'Explain quantum physics'"></textarea>
        <button class="grok-btn" onclick="dynamicSwarm()">‚ö° SUMMON NEXUS</button>
        <button class="grok-btn" onclick="planSite()">üó∫Ô∏è AI SITE PLANNER</button>
        <button class="grok-btn" onclick="generateContent()">üì∏ GENERATE CONTENT</button>
        <div id="outputStream" class="output-stream">
          <button class="copy-btn" onclick="copyOutput()">Copy</button>
          <button class="share-btn" onclick="shareOutput()">Share</button>
          <button class="optimize-btn" onclick="optimizeOutput()">üîç OPTIMIZE</button>
          <button class="heal-btn" onclick="importToHeal()">ü©π IMPORT TO HEAL</button>
        </div>
      </div>
    </div>
    <div class="toast" id="toast"></div>
    <button class="mic-btn" onclick="startVoice()" title="Bolu, Speak Your Will">üéôÔ∏è</button>
  </div>
  <textarea id="healedCode" style="display:none;"></textarea>

  <script>
    window.onerror = function (msg, url, line) {
      console.log(`Bolu Error: ${msg} at ${url}:${line}`);
      showToast(`‚ö†Ô∏è Error detected. Check console and reload.`);
    };

    const aiLogos = [
      { name: "grok", src: "https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/brand-x.svg?v=1", fallback: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCI+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiNmM2Y0ZjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkdST0s8L3RleHQ+PC9zdmc+", text: "GROK" },
      { name: "chatgpt", src: "https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/brand-openai.svg?v=1", fallback: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCI+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiNmM2Y0ZjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkdQVDwvdGV4dD48L3N2Zz4=", text: "GPT" },
      { name: "copilot", src: "https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/brand-github.svg?v=1", fallback: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCI+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiNmM2Y0ZjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkNPUDwvdGV4dD48L3N2Zz4=", text: "COP" },
      { name: "claude", src: "https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/brand-anthropic.svg?v=1", fallback: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCI+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiNmM2Y0ZjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkNMRDwvdGV4dD48L3N2Zz4=", text: "CLD" },
      { name: "gemini", src: "https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/brand-google.svg?v=1", fallback: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCI+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiNmM2Y0ZjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkNFTTwvdGV4dD48L3N2Zz4=", text: "GEM" },
      { name: "perplexity", src: "https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/brand-perplexity.svg?v=1", fallback: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCI+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiNmM2Y0ZjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPlBSWDwvdGV4dD48L3N2Zz4=", text: "PRX" },
    ];

    // Custom Event Bus
    const eventBus = {
      listeners: {},
      on(event, callback) {
        this.listeners[event] = this.listeners[event] || [];
        this.listeners[event].push(callback);
      },
      emit(event, data) {
        if (this.listeners[event]) {
          this.listeners[event].forEach(callback => callback(data));
        }
      }
    };

    // Toast Notification
    function showToast(message) {
      const toast = document.getElementById("toast");
      if (toast) {
        toast.textContent = message;
        toast.classList.add("active");
        setTimeout(() => toast.classList.remove("active"), 3000);
      } else {
        console.log(`Toast Error: Element #toast not found`);
      }
    }

    // Load AI Logos
    function loadLogos() {
      const grid = document.getElementById("aiGrid");
      if (!grid) {
        console.log("Logo Error: #aiGrid not found");
        showToast("‚ö†Ô∏è AI grid missing. Reloading may help.");
        return;
      }
      grid.innerHTML = ""; // Clear grid to prevent duplicates
      aiLogos.forEach((ai) => {
        const img = document.createElement("img");
        img.className = "ai-logo";
        img.alt = ai.name;
        img.setAttribute("aria-label", `Bolu, Summon ${ai.name}`);
        img.setAttribute("data-name", ai.name);
        img.src = ai.src;
        img.onerror = () => {
          console.log(`Logo Error: Failed to load ${ai.name} from ${ai.src}`);
          img.src = ai.fallback;
          img.className = "ai-logo fallback";
          img.textContent = ai.text;
          showToast(`${ai.name.toUpperCase()} logo fell back to text.`);
        };
        img.onload = () => showToast(`${ai.name.toUpperCase()} logo loaded!`);
        img.onclick = () => selectAI(ai.name);
        grid.appendChild(img);
      });
      showToast("üåå AI spirits aligned in Nexus grid.");
      console.log("Logos: AI grid populated successfully");
    }

    let selectedAI = "grok";
    let currentMode = "swarm";
    let modeStates = {
      swarm: { input: "", output: "" },
      heal: { input: "", output: "" },
      ignite: { output: "" },
      vault: { input: "", output: "" },
      stats: { output: "" }
    };
    let stats = { builds: 0, aiUsage: { grok: 0, chatgpt: 0, copilot: 0, claude: 0, gemini: 0, perplexity: 0 } };

    function whisper(text) {
      const log = document.getElementById("outputStream");
      if (log) {
        const entry = `<div><strong>[${new Date().toLocaleTimeString()}]</strong> ${text}</div>`;
        log.innerHTML = entry + log.innerHTML;
        log.scrollTop = 0;
        modeStates[currentMode].output = log.innerHTML;
        eventBus.emit("updateVault", { data: log.innerHTML, mode: currentMode });
        showToast(text);
      } else {
        console.log("Output Error: #outputStream not found");
      }
    }

    function updateLight(lightId, state) {
      const light = document.getElementById(lightId);
      if (light) {
        light.classList[state === "pulse" ? "add" : "remove"]("pulse");
        if (state === "pulse" && "vibrate" in navigator) {
          navigator.vibrate(50);
        }
      } else {
        console.log(`Light Error: #${lightId} not found`);
      }
    }

    function loadSession() {
      const saved = localStorage.getItem("vault");
      if (saved) {
        modeStates[currentMode].output = saved;
        const outputStream = document.getElementById("outputStream");
        if (outputStream) {
          outputStream.innerHTML = saved;
        } else {
          console.log("Session Error: #outputStream not found");
        }
      }
      const savedStats = localStorage.getItem("stats");
      if (savedStats) stats = JSON.parse(savedStats);
      console.log("Session: Loaded from localStorage");
    }

    function selectAI(ai) {
      try {
        selectedAI = ai;
        const aiSelect = document.getElementById("aiSelect");
        if (aiSelect) {
          aiSelect.value = ai;
        } else {
          console.log("AI Select Error: #aiSelect not found");
        }
        whisper(`üåå Spirit ${ai.toUpperCase()} summoned by Bolu.`);
        stats.aiUsage[ai]++;
        localStorage.setItem("stats", JSON.stringify(stats));
        updateLight("blueLight", "pulse");
        setTimeout(() => updateLight("blueLight", ""), 1000);
        document.querySelectorAll(".ai-logo").forEach((logo) => {
          if (logo) {
            logo.classList[logo.getAttribute("data-name") === ai ? "add" : "remove"]("active");
          }
        });
        eventBus.emit("aiSelected", ai);
        setMode(currentMode);
        console.log(`AI Select: ${ai} selected`);
      } catch (e) {
        console.log(`AI Select Error: ${e.message}`);
        showToast("‚ö†Ô∏è Failed to select AI. Try again.");
      }
    }

    function toggleMenu() {
      try {
        const menu = document.getElementById("menu");
        if (menu) {
          menu.classList.toggle("active");
          console.log(`Menu: Toggled to ${menu.classList.contains("active") ? "visible" : "hidden"}`);
        } else {
          console.log("Menu Error: #menu not found");
          showToast("‚ö†Ô∏è Menu not found. Reloading may help.");
        }
      } catch (e) {
        console.log(`Menu Toggle Error: ${e.message}`);
        showToast("‚ö†Ô∏è Menu toggle failed. Check console.");
      }
    }

    function setMode(mode) {
      try {
        currentMode = mode;
        const panelTitle = document.getElementById("panelTitle");
        const panelContent = document.getElementById("panelContent");
        if (!panelTitle || !panelContent) {
          console.log("Mode Error: #panelTitle or #panelContent not found");
          showToast("‚ö†Ô∏è Panel elements missing. Reloading may help.");
          return;
        }
        panelContent.style.opacity = "0";
        panelContent.style.transform = "translateY(20px)";
        setTimeout(() => {
          if (mode === "swarm") {
            panelTitle.textContent = "üëΩ NEXUS SPIRIT SWARM";
            panelContent.innerHTML = `
              <textarea id="grokInput" placeholder="Ask anything or command... e.g., 'Plan a neon e-com for streetwear' or 'Explain quantum physics'"></textarea>
              <button class="grok-btn" onclick="dynamicSwarm()">‚ö° SUMMON NEXUS</button>
              <button class="grok-btn" onclick="planSite()">üó∫Ô∏è AI SITE PLANNER</button>
              <button class="grok-btn" onclick="generateContent()">üì∏ GENERATE CONTENT</button>
              <div id="outputStream" class="output-stream">
                <button class="copy-btn" onclick="copyOutput()">Copy</button>
                <button class="share-btn" onclick="shareOutput()">Share</button>
                <button class="optimize-btn" onclick="optimizeOutput()">üîç OPTIMIZE</button>
                <button class="heal-btn" onclick="importToHeal()">ü©π IMPORT TO HEAL</button>
              </div>
            `;
            const grokInput = document.getElementById("grokInput");
            if (grokInput) grokInput.value = modeStates.swarm.input;
            const outputStream = document.getElementById("outputStream");
            if (outputStream) outputStream.innerHTML = modeStates.swarm.output;
          } else if (mode === "heal") {
            panelTitle.textContent = "ü©π HEALING ENGINE";

    async function withRetry(fn, retries = 3, delay = 2000) {
      for (let i = 0; i < retries; i++) {
        try {
          return await fn();
        } catch (e) {
          if (i === retries - 1) throw e;
          console.log(`Retry ${i + 1}/${retries}: ${e.message}`);
          await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
        }
      }
    }

          whisper("‚ö†Ô∏è Voice ritual failed‚Äîspeak again, Bolu.");
          console.log("Voice Error: Speech recognition failed");
        };
        recognition.start();
        updateLight("blueLight", "pulse");
        setTimeout(() => updateLight("blueLight", ""), 5000);
        console.log("Voice: Recognition started");
      } catch (e) {
        console.log(`Voice Error: ${e.message}`);
        showToast("‚ö†Ô∏è Voice command failed. Check console.");
      }
    }

    function displayStats() {
      try {
        const output = document.getElementById("outputStream");
        if (!output) {
          console.log("Stats Error: #outputStream not found");
          showToast("‚ö†Ô∏è Stats display failed. Reloading may help.");
          return;
        }
        output.innerHTML = marked.parse(`
## Shrine Performance Stats
- **Total Builds Forged**: ${stats.builds}
- **AI Usage**:
  - Grok: ${stats.aiUsage.grok}
  - ChatGPT: ${stats.aiUsage.chatgpt}
  - Copilot: ${stats.aiUsage.copilot}
  - Claude: ${stats.aiUsage.claude}
  - Gemini: ${stats.aiUsage.gemini}
  - Perplexity: ${stats.aiUsage.perplexity}
- **S10e Tips**: Clear cache weekly (Settings > Apps > Samsung Internet > Storage > Clear Cache).
        `);
        modeStates.stats.output = output.innerHTML;
        whisper("üìä Stats displayed. Optimize your empire, Bolu!");
        console.log("Stats: Displayed successfully");
      } catch (e) {
        console.log(`Stats Error: ${e.message}`);
        showToast("‚ö†Ô∏è Stats display failed. Check console.");
      }
    }

    // IndexedDB Setup
    let db;
    const dbRequest = indexedDB.open("BoluShrine", 3);
    dbRequest.onupgradeneeded = (event) => {
      db = event.target.result;
      const store = db.createObjectStore("constructs", { autoIncrement: true });
      store.createIndex("mode", "mode", { unique: false });
      store.createIndex("timestamp", "timestamp", { unique: false });
      db.createObjectStore("stats", { keyPath: "id" });
      console.log("IndexedDB: Database initialized");
    };
    dbRequest.onsuccess = (event) => {
      db = event.target.result;
      const transaction = db.transaction(["stats"], "readwrite");
      const store = transaction.objectStore("stats");
      store.put({ id: 1, data: stats });
      console.log("IndexedDB: Stats stored");
    };
    dbRequest.onerror = () => console.log("IndexedDB Error: Failed to open database");

    eventBus.on("updateVault", ({ data, mode }) => {
      if (!db) {
        console.log("Vault Error: Database not initialized");
        return;
      }
      const transaction = db.transaction(["constructs"], "readwrite");
      const store = transaction.objectStore("constructs");
      store.add({ data, mode, timestamp: Date.now() });
      console.log(`Vault: Updated with ${mode} data`);
    });

    // Hotkeys
    document.addEventListener("keydown", (e) => {
      try {
        if (e.ctrlKey && e.key === "s") {
          e.preventDefault();
          setMode("swarm");
        } else if (e.ctrlKey && e.key === "h") {
          e.preventDefault();
          setMode("heal");
        } else if (e.ctrlKey && e.key === "i") {
          e.preventDefault();
          setMode("ignite");
        } else if (e.ctrlKey && e.key === "v") {
          e.preventDefault();
          setMode("vault");
        } else if (e.ctrlKey && e.key === "t") {
          e.preventDefault();
          setMode("stats");
        }
      } catch (e) {
        console.log(`Hotkey Error: ${e.message}`);
        showToast("‚ö†Ô∏è Hotkey failed. Check console.");
      }
    });

    // Initialize
    document.getElementById("aiSelect")?.addEventListener("change", (e) => {
      selectAI(e.target.value);
    });

    try {
      loadLogos();
      loadSession();
      whisper("ü™ê SOVEREIGN NEXUS AWAKENED. Forge, optimize, and conquer, Bolu!");
      console.log("Init: Shrine initialized successfully");
    } catch (e) {
      console.log(`Init Error: ${e.message}`);
      showToast("‚ö†Ô∏è Shrine failed to awaken. Check console and reload.");
    }
  </script>
